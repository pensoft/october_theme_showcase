<div class="insider-content">
{% for profile in profiles %}
	<div class="row middle-xs userBox">
		<div class="col-xs-3 col-md-2 userPic">
			{% if profile.avatar %}
			<img alt="{{ profile.names }}" src="{{profile.avatar.thumb(70,70,{'mode':'crop'})}}">
			{% else %}
			<img alt="{{ profile.names }}" src="{{ 'CMS_icons_avatar.svg'|media }}" width="70" height="70">
			{% endif %}

		</div>
		<div class="col-xs-9 col-md-10 leftBox">
			<div class="username">{{ profile.names }}</div>

		</div>

		<div class="col-xs-12 col-md-12 leftBox" style="margin-top: 20px">
			<div>Email: <span class="email"><a href="mailto:{{ profile.mail }}">{{ profile.mail }}</a></span></div>
			<div>Phone: <span>{{profile.phone}}</span></div>
		</div>
		
	</div>

	{% endfor %}
</div>
